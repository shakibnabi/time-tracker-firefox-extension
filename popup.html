<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <i class="ri-time-line header-icon"></i>
            <h1 class="header-title">Time Tracker</h1>
        </header>

        <div class="timer-container">
            <div class="timer-display" id="currentTime">00:00:00</div>
            <div class="total-time">
                <i class="ri-history-line"></i>
                <span id="totalTime">Total: 0h 0m 0s</span>
            </div>
        </div>

        <div class="button-group">
            <button id="startStopBtn" class="button button-primary">
                <i class="ri-play-fill button-icon" id="buttonIcon"></i>
                <span id="buttonText">Start</span>
            </button>
            <button id="resetBtn" class="button button-danger">
                <i class="ri-restart-line button-icon"></i>
                <span>Reset</span>
            </button>
        </div>

        <div class="records-section">
            <h2 class="records-title">
                <i class="ri-history-line"></i>
                <span>Recent Records</span>
            </h2>
            <table class="records-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Duration</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="recordsBody">
                    <tr>
                        <td colspan="3" class="empty-state">No records yet</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <footer class="footer">
            <i class="ri-heart-fill"></i>
            <span>Built by Shakib Nabi</span>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>

</html>
